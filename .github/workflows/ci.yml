name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    env: 
      secrets: PORT,
    runs-on: ubuntu-20.04

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: install package manager - pnpm
        run: npm install -g pnpm

      - name: Install package
        run: pnpm i

      - name: Test unit
        run: |
          npx prisma generate
          pnpm test
        env:
          POSTGRESQL_DB_URL: ${{ secrets.POSTGRESQL_DB_URL }}
          JWT_PRIVATE: ${{ secrets.JWT_PRIVATE }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: ${{ secrets.PORT }}
          SALT: ${{ secrets.SALT }}
          ORIGIN: $ORIGIN

      # - name: Test E2E
      #   run: pnpm test:e2e

      - name: test
        run: nest start