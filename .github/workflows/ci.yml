name: CI

on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install package
        run: pnpm i

      - name: Test unit
        run: pnpm test

      - name: build
        run: nest build

      - name: test
        run: node dist/main.js