name: CD

on:
  push:
    branches:
      - prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install package
        run: pnpm i

      - name: Test unit
        run: pnpm test

      - name: Test E2E
        run: pnpm test:e2e

      - name: Test Coverage
        run: pnpm test:cov

      - name: build
        run: nest build

      - name: docker
        run: docker build . -t 